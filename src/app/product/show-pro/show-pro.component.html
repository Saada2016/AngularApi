<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"
    placeholder="Filter">
</mat-form-field>

<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource] = "listData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icons-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icons-button color="warn"(click)="onDelete(row.id)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-header-cell *matCellDef="let element">{{element.id}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="TITLE">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</mat-header-cell>
                    <mat-header-cell *matCellDef="let element">{{element.title}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="DISCRIPTION">
                <mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.description}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="USER_ID">
                <mat-header-cell *matHeaderCellDef mat-sort-header>USER_ID</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.user}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="CREATED_DATE">
                <mat-header-cell *matHeaderCellDef mat-sort-header>CREATED_DATE</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.createdOn}}</mat-header-cell>
            </ng-container>

        </mat-table>
    </div>

</div>

<button class="mt-2" mat-raised-button (click)="onAdd()"
color="primary"> Add Product</button>
